<section [ngClass]="{'academic':darkTheme==false}" id="formacion">
    <div class="academic__container">
        <h2 class="academic__title" [style]="!darkTheme?'':'color:#fff;'" >Formación académica</h2>
        <div class="academic__courses">
            <div class="academic__courses__box" *ngFor="let course of courses">
                <ul class="academic__courses__list">
                    <!-- Pon el logotipo de la institución de formación -->
                    <li class="academic__courses__item__img"><img [src]="course.url"></li>
                    <li class="academic__courses__item__title" [style]="!darkTheme?'':'color:#fff;'"><h4>{{course.title}}</h4></li>
                    <li class="academic__courses__item__subtitle" [style]="!darkTheme?'':'color:#fff;'"><p>{{course.subttitle}}</p></li>
                </ul>
            </div>
        </div>
    </div>
    
</section>
