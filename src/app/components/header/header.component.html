<section class="menu">
    <header class="menu__header">
        <img src="./assets/Vector.png">
        <h3 class="menu__title">Yefri González</h3>
    </header>
    <nav class="nav__menu">
        <ul class="menu__list" >
            <li class="menu__list__item" *ngFor="let item of items"><a [href]="item">{{item.name}}</a></li>
        </ul>
        <li class="menu__list__item__contato"><a href="#contacto">yefrig00@gmail.com</a></li>
    </nav>
</section>
 <!-- Sección del Header/Title/Hero -->

 <section class="title">
    <div class="title__div">
        <div class="title__container">
            <h2 class="title__bio">{{title}}</h2>
            <h3 class="title__subsection">{{subtitle}}</h3>
            <br>
            <ul class="title__network">
                <li class="title__network__item" *ngFor="let item of itemsNetwork"><a [href]="item.link">{{item.name}} <img [src]="item.img"> </a></li>
            </ul>
        </div>
        <img class="title__profile" src="./assets/avatar.png"  alt="Imagen">
    </div>
</section>
