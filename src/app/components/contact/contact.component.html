<section class="px-1 mt-7 mb-5 pb-7 pt-8 md:px-2 lg:px-8 xl:px-8 container">
    <div class="mx-4 md:mx-5 lg:mx-8 xl:mx-8  flex justify-content-center align-items-center">
        <div class="flex flex-column justify-content-center align-items-center w-9 ">
            <div class="flex gap-5 align-items-center">
                <mat-icon>message</mat-icon>
                <h2 class="formcontato__title">Contacto</h2>
            </div>

            <h3 class="formcontato__subtext">¿Quieres contactarme?</h3>
            <h3 class="formcontato__subtext">Complete el siguiente formulario y me pondré en contacto con usted lo antes
                posible. </h3>
            <form #formContacto class="w-full mt-7" [formGroup]="formContact" (submit)="sendEmail()" name="form">
                <div>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label [style.fontSize.px]="16">Nombre</mat-label>
                        <input formControlName="name" matInput type="text" name="nombre" placeholder="Nombre" required>
                        <mat-error *ngIf="Name?.touched && Name?.hasError('required')">Nombre es
                            <strong>requerido</strong></mat-error>
                    </mat-form-field>
                </div>
                <br>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label [style.fontSize.px]="16">Email</mat-label>
                        <input formControlName="email" matInput type="email" name="email" placeholder="E-mail" required>
                        <mat-error *ngIf="Email?.touched && Email?.hasError('required')">Email es
                            <strong>requerido</strong></mat-error>
                        <mat-error *ngIf="Email?.touched && Email?.hasError('email')">No es email</mat-error>
                    </mat-form-field>
                </div>

                <br>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label [style.fontSize.px]="16">Asunto</mat-label>
                        <input formControlName="asunto" matInput type="text" name="asunto" placeholder="Asunto"
                            required>
                        <mat-error *ngIf="Asunto?.touched && Asunto?.hasError('required')">Asunto es
                            <strong>requerido</strong></mat-error>
                    </mat-form-field>
                </div>

                <br>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label [style.fontSize.px]="16">Mensaje</mat-label>
                        <textarea formControlName="message" matInput rows="5" cols="40" id="mensagem" name="mensaje"
                            placeholder="Mensaje" required></textarea>
                        <mat-error *ngIf="Message?.touched && Message?.hasError('required')">Mensaje es
                            <strong>requerido</strong></mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group text-center">
                    <button mat-raised-button color="primary" [disabled]="!formContact.valid" type="submit">Enviar
                        mensaje</button>
                </div>
            </form>
        </div>
    </div>
</section>
